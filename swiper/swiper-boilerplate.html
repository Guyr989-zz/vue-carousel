<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../general-styles/fonts.css" />
    <link rel="stylesheet" href="../../../general-styles/utilities.css" />
    <link rel="stylesheet" href="swiper.min.css" />
    <title>carousel name</title>
  </head>
  <body>
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script src="../../../general-scripts/jquery-v1.11.2.js"></script>
    <script src="./swiper.min.js"></script>
    <script src="carousel-name.js"></script>
    <script src="swiper-boilerplate.js"></script>
  </body>
</html>
